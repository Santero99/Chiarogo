<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Erro - ChiaraGo</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0a0a1a;--surface:#13132a;--border:rgba(124,58,237,.2);--primary:#7c3aed;--primary-light:#9d5cf8;--text:#f0f0ff;--text2:#a0a0c0;--radius:16px;--radius-full:9999px;--font-head:'Syne',sans-serif;--font-body:'DM Sans',sans-serif;}
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--bg);color:var(--text);font-family:var(--font-body);min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center;background-image:radial-gradient(ellipse at 70% 30%,rgba(244,114,182,.1) 0%,transparent 60%);}
  .icon{font-size:96px;margin-bottom:24px;}
  h1{font-family:var(--font-head);font-size:28px;font-weight:800;margin-bottom:8px;}
  .code{font-family:var(--font-head);font-size:14px;color:var(--text2);margin-bottom:12px;background:var(--surface);padding:4px 12px;border-radius:var(--radius-full);display:inline-block;}
  p{color:var(--text2);font-size:15px;max-width:320px;line-height:1.6;margin-bottom:32px;}
  .actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;}
  .btn{padding:13px 28px;border-radius:var(--radius-full);font-family:var(--font-head);font-size:14px;font-weight:700;cursor:pointer;border:none;transition:transform .15s;}
  .btn:hover{transform:translateY(-1px);}
  .btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;}
  .btn-outline{background:transparent;border:1.5px solid var(--border);color:var(--text2);}
  .error-detail{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:24px;max-width:400px;width:100%;text-align:left;}
  .error-detail h4{font-size:13px;font-weight:600;margin-bottom:8px;color:var(--text2);}
  .error-detail code{font-size:12px;color:#f87171;font-family:monospace;word-break:break-all;}
</style>
</head>
<body>
<div class="icon">⚠️</div>
<h1>Algo deu errado</h1>
<span class="code" id="errorCode">Erro 500</span>
<p id="errorMessage">Ocorreu um erro inesperado. Nossa equipe foi notificada e estamos trabalhando para resolver.</p>
<div class="error-detail" id="errorDetail" style="display:none">
  <h4>Detalhes técnicos</h4>
  <code id="errorStack"></code>
</div>
<div class="actions">
  <button class="btn btn-primary" onclick="window.location.reload()">Recarregar Página</button>
  <button class="btn btn-outline" onclick="window.location.href='index.html'">Ir para Início</button>
</div>
<script>
const params = new URLSearchParams(window.location.search);
const code = params.get('code');
const msg = params.get('msg');
const stack = params.get('stack');
if (code) document.getElementById('errorCode').textContent = 'Erro ' + code;
if (msg) document.getElementById('errorMessage').textContent = decodeURIComponent(msg);
if (stack) { document.getElementById('errorStack').textContent = decodeURIComponent(stack); document.getElementById('errorDetail').style.display='block'; }
window.addEventListener('error', e => { document.getElementById('errorStack').textContent = e.message; document.getElementById('errorDetail').style.display='block'; });
</script>
</body>
</html>
